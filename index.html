<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .id-card {
      width: 300px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .id-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .id-card h2 {
      margin: 10px 0;
      font-size: 18px;
    }
    .id-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .form-container {
      margin-top: 20px;
    }
    .form-container input, .form-container button {
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ID Card Generator</h1>
  <div class="id-card" id="idCard">
    <img id="photo" src="https://via.placeholder.com/100" alt="User Photo">
    <h2 id="name">John Doe</h2>
    <p id="designation">Designation: Student</p>
    <p id="idNumber">ID Number: 123456</p>
  </div>
  
  <div class="form-container">
    <input type="text" id="nameInput" placeholder="Enter Name">
    <input type="text" id="designationInput" placeholder="Enter Designation">
    <input type="text" id="idNumberInput" placeholder="Enter ID Number">
    <input type="url" id="photoInput" placeholder="Enter Photo URL">
    <button onclick="generateIDCard()">Generate ID Card</button>
  </div>

  <script>
    function generateIDCard() {
      const name = document.getElementById('nameInput').value;
      const designation = document.getElementById('designationInput').value;
      const idNumber = document.getElementById('idNumberInput').value;
      const photoURL = document.getElementById('photoInput').value;

      if (name) document.getElementById('name').textContent = name;
      if (designation) document.getElementById('designation').textContent = `Designation: ${designation}`;
      if (idNumber) document.getElementById('idNumber').textContent = `ID Number: ${idNumber}`;
      if (photoURL) document.getElementById('photo').src = photoURL;
    }
  </script>
</body>
</html>
